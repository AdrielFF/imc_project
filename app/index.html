<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC-Consulta</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">IMC</div>
      <i id="trigger-menu" class="fas fa-bars"></i>
      <nav class="nav-menu">
        <ul>
          <li><a href="#">Link1</a></li>
          <li><a href="#">Link2</a></li>
          <li><a href="#">Link3</a></li>
          <li><a href="#">Link4</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="carousel-container">
        <div class="carousel-container__apresentation-text">
          <h1>Acompanhe o resultado dos seus treinos</h1>
          <h3>Registre seu progresso na tabela abaixo</h3>
        </div>
        <div class="carousel-container__image-container">
          <img src="assets/images/1.jpg">
        </div>
        <div class="carousel-container__image-container">
          <img src="assets/images/2.png">
        </div>
        <div class="carousel-container__image-container">
          <img src="assets/images/3.jpg">
        </div>
        <div class="carousel-container__image-container">
          <img src="assets/images/4.jpg">
        </div>

      </section>

      <section class="form-container">
        <form onsubmit="patientController.add(event);" class="form form-bordered">

          <div class="form-group">

            <div id="name-section">
              <label for="name">Nome</label>
              <input class="form-control" type="text" pattern="[A-Za-z]{1,60}"
              name="name" id="nameInput" placeholder="Nome" required>
            </div>

            <div id="age-section">
              <label for="age">Data</label>
              <input class="form-control" type="date" name="date" id="dateInput" required>
            </div>

          </div>

          <div class="form-group" id="height-section">

            <label for="height">Altura</label>
            <input maxlength="5" class="form-control"
             name="height" step="0.01" min="0" id="heightInput" placeholder="0.00" required>

          </div>

          <div class="form-group" id="weight-section">

            <label for="weight">Peso</label>
            <input maxlength="6" class="form-control" name="weight" id="weightInput" min="0" placeholder="0.00" required>

          </div>

          <div id="btn-container">

            <button class="btn btn-primary" type="submit">Adicionar</button>

          </div>
        </form>
      </section>

      <section class="table-controler">
        <button class="btn btn-primary" onclick="patientController.clearTable()">Limpar tabela</button>
      </section>

      <section class="table-section" id="target">

        <table class="table table-bordered">
          <thead>
            <tr>

              <th>Nome</th>
              <th>Altura</th>
              <th>Peso</th>
              <th>Resultado</th>
              <th>Dia</th>

            </tr>

          </thead>

          <tbody>
          </tbody>
        </table>
      </section>

    </main>
    <footer>
      <p>Created by Adriel Fernandes</p>
    </footer>
  </body>
  <script src="assets/javascripts/helpers/date/Date.js"></script>
  <script src="assets/javascripts/helpers/carousel/Carousel.js"></script>
  <script src="assets/javascripts/helpers/responsivity/ResponsiveMenu.js"></script>
  <script src="assets/javascripts/helpers/masks/InputMask.js"></script>
  <script src="assets/javascripts/views/PatientView.js"></script>
  <script src="assets/javascripts/controllers/PatientController.js"></script>
  <script src="assets/javascripts/models/ImcConsultation.js"></script>
  <script src="assets/javascripts/models/Patient.js"></script>
  <script src="assets/javascripts/models/PatientList.js"></script>
  <script>
    const patientController = new PatientController()
    const responsiveMenu = new ResponsiveMenu()
    const carousel = new Carousel()
  </script>
</html>
