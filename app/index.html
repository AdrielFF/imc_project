<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC-Consulta</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body>
    <header>
      <p class="text-center">IMC</p>
    </header>

    <main>
      <section class="apresentation-section">
        <h1>Calcule seu IMC</h1>
        <h3>Veja o estado da sua sa√∫de em base do seu IMC</h3>
      </section>

      <section class="form-container">
        <form onsubmit="patientController.add(event);" class="form form-bordered">

          <div class="form-group">

            <div id="name-section">
              <label for="name">Nome</label>
              <input class="form-control" type="text" name="name" id="nameInput" placeholder="Nome" required>
            </div>

            <div id="age-section">
              <label for="age">Idade</label>
              <input class="form-control" type="number" name="age" id="ageInput" min="0" max="999" placeholder="idade" required>
            </div>

          </div>

          <div class="form-group" id="height-section">

            <label for="height">Altura</label>
            <input class="form-control"
            step="0.01" name="height" min="0" id="heightInput" placeholder="0.00" required>

          </div>

          <div class="form-group" id="weight-section">

            <label for="weight">Peso</label>
            <input class="form-control" name="weight" id="weightInput" min="0" placeholder="0.00" required>

          </div>

          <div id="btn-container">

            <button class="btn btn-primary" type="submit">Adicionar</button>

          </div>
        </form>
      </section>

      <section id="target">
      </section>

    </main>
    <footer>
      <p>Created by Adriel Fernandes</p>
    </footer>
  </body>

  <script src="helpers/FormValidation.js"></script>
  <script src="assets/javascripts/views/PatientView.js"></script>
  <script src="assets/javascripts/controllers/PatientController.js"></script>
  <script src="assets/javascripts/models/Patient.js"></script>
  <script src="assets/javascripts/models/PatientList.js"></script>
  <script>
    const patientController = new PatientController();
    const formValidation = new FormValidation();
  </script>
</html>
