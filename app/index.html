<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC-Consulta</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body>
    <header>
      <p class="text-center">IMC</p>
    </header>

    <main>
      <section class="apresentation-section">
        <h1>Calcule seu IMC</h1>
        <h3>Veja o estado da sua sa√∫de em base do seu IMC</h3>
      </section>

      <section class="form-container">
        <form onsubmit="patientController.getImc(event);" class="form form-bordered">

          <div class="form-group">

            <div id="name-section">
              <label for="name">Nome</label>
              <input class="form-control" type="text" name="name" id="name" placeholder="Nome" required>
            </div>

            <div id="age-section">
              <label for="age">Idade</label>
              <input class="form-control" type="number" name="age" id="age" min="0" placeholder="idade" required>
            </div>

          </div>

          <div class="form-group" id="height-section">
            <label for="height">Altura</label>
            <input class="form-control" type="float" step="0.01" maxlength="4" name="height" min="0" id="height" placeholder="0.00" required>
          </div>

          <div class="form-group" id="weight-section">
            <label for="weight">Peso</label>
            <input class="form-control" type="number" step="0.01" name="weight" id="weight" min="0" placeholder="0.00" required>
          </div>
          <div id="btn-container">
            <button class="btn btn-primary" type="submit">Calcular</button>
          </div>
        </form>
      </section>

      <div id="resultImc"></div>
    </main>
    <footer>
      <p>Created by Adriel Fernandes</p>
    </footer>
  </body>

  <script src="assets/javascripts/views/PatientView.js"></script>
  <script src="assets/javascripts/controllers/PatientController.js"></script>
  <script src="assets/javascripts/models/Patient.js"></script>
  <script>
    const patientController = new PatientController();
  </script>
</html>
