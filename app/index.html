<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>IMC-Consulta</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body class="container">

    <h1 class="text-center">IMC</h1>

    <form onsubmit="imcController.calculate(event);" class="form form-bordered">

      <div class="form-group col-md-6 offset-md-3">
        <label for="height">Altura</label>
        <input class="form-control" type="float" step="0.01" name="height" id="height" placeholder="0.00" required>
      </div>

      <div class="form-group col-md-6 offset-md-3">
        <label for="weight">Peso</label>
        <input class="form-control" type="number" step="0.01" name="weight" id="weight" placeholder="0.00" required>
      </div>
      <div class="col-md-4 offset-md-4 text-center">
        <button class="btn btn-primary" type="submit">Calcular</button>
      </div>
    </form>
    <div id="result"></div>
  </body>
  <script src="assets/javascripts/controllers/ImcController.js"></script>
  <script src="assets/javascripts/models/Result.js"></script>
  <script src="assets/javascripts/views/View.js"></script>
  <script>
    const imcController = new ImcController();
  </script>
</html>
